<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Main page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  	<div class="container-fluid">
   		<a class="navbar-brand title" style="color: white;" href="#">GAMES</a>
   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNav">
     	<ul class="navbar-nav">
        	<li class="nav-item">
         		<a class="nav-link active" aria-current="page" href="/">Home</a>
        	</li>
        	<li class="nav-item">
         		<a class="nav-link" href="/gamelist" >Games</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link" href="/developelist" sec:authorize="hasAuthority('ADMIN')">Developers</a>
       		</li>
        	<li class="nav-item">
          		<a class="nav-link" href="/genrelist" sec:authorize="hasAuthority('ADMIN')">Genres</a>
        	</li>
        	<li class="nav-item">
         		 <a class="nav-link" href="/userlist" sec:authorize="hasAuthority('ADMIN')">Users</a>
        	</li>
        	<li class="nav-item">
         		<a class="nav-link" href="/register">Sign up</a>
        	</li>
      	</ul>
      	<form th:action="@{/logout}" method="post" class="d-flex ms-auto">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
	  	</form>
   		 </div>
  	</div>
	</nav>
	<!-- Content -->
	<div class="container col-lg-6">
		<h1 class="display-1 title">Game Database</h1>
		<div>
			<h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
		</div>
		<div style="padding: 20px 0"></div>
		<div>
    		<a href="/gamelist" class="btn btn-lg btn-dark">Show all games</a>
     	<br><br>
     	</div>
    </div>
</body>
</html>
