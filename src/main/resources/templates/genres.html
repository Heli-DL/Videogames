<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Genres</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/styles.css" th:href="@{/css/styles.css}" />
</head>
<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  	<div class="container-fluid">
   		<a class="navbar-brand title" style="color: white;" href="#">GAMES</a>
   		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    	</button>
    	<div class="collapse navbar-collapse" id="navbarNav">
     	<ul class="navbar-nav">
        	<li class="nav-item">
         		<a class="nav-link" href="/">Home</a>
        	</li>
        	<li class="nav-item">
         		<a class="nav-link" href="/gamelist" >Games</a>
        	</li>
        	<li class="nav-item">
          		<a class="nav-link" href="/developerlist" sec:authorize="hasAuthority('ADMIN')">Developers</a>
       		</li>
        	<li class="nav-item">
          		<a class="nav-link active" aria-current="page" href="/genrelist" sec:authorize="hasAuthority('ADMIN')">Genres</a>
        	</li>
        	<li class="nav-item">
         		 <a class="nav-link" href="/userlist" sec:authorize="hasAuthority('ADMIN')">Users</a>
        	</li>
        	<li class="nav-item">
         		<a class="nav-link" href="/register">Sign up</a>
        	</li>
      	</ul>
      	<form th:action="@{/logout}" method="post" class="d-flex ms-auto">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
	  	</form>
   		</div>
  	</div>
	</nav>
	
	<!-- Content -->
	<div class="container col-lg-5">
	<h1 class="display-4">Genres</h1>
    <table class="table table-striped">
		<tr>
		    <th>Genre</th>
		    <th></th>
		</tr>  
    	<tr th:each = "genre : ${genres}">
    		<td th:text="${genre.genreName}"></td>
    		<td><a th:href="@{/deleteGenre/{id}(id=${genre.id})}" class="btn btn-sm btn-danger">Delete</a></td>
    	</tr>
     </table>
     
     <a href="/addGenre" class="btn btn-success">Add new genre</a>
     </div>
</body>
</html>
